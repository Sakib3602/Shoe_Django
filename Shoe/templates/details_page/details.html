{% comment %} {% load static %} {% endcomment %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>{{ shoe.name }} - Details</title>
  </head>
  <body class="bg-gray-100">
    <div>
      <div class="max-w-5xl mx-auto p-4 mt-10">
        <!-- Card container -->
        <div
          class="bg-white shadow-lg rounded-xl overflow-hidden md:flex md:items-center hover:shadow-2xl transition-shadow duration-300"
        >
          <!-- Shoe Image -->
          <div class="md:flex-shrink-0">
            <img
              class="w-full h-64 object-cover md:w-96 md:h-96 rounded-t-xl md:rounded-l-xl"
              src="{{ shoe.image.url }}"
              alt="{{ shoe.name }}"
            />
          </div>

          <!-- Shoe Info -->
          <div class="p-6 flex flex-col justify-between space-y-4">
            <!-- Name -->
            <h2 class="text-3xl font-bold text-gray-900">{{ shoe.name }}</h2>

            <!-- Category Badge -->
            <span
              class="inline-block bg-indigo-100 text-indigo-800 px-3 py-1 rounded-full text-sm font-medium"
            >
              {{ shoe.Catagory }}
            </span>

            <!-- Description -->
            <p class="text-gray-700 text-base">{{ shoe.description }}</p>

            <!-- Price -->
            <p class="text-2xl font-semibold text-indigo-600">
              ${{ shoe.price }}
            </p>

            <!-- Buy Now Button -->
            <a href="{% url 'update' shoe.id %}">
              <button
                class="mt-2 bg-indigo-600 text-white font-semibold px-6 py-3 rounded-lg hover:bg-indigo-700 transition-colors duration-300"
              >
                Update Now
              </button>
            </a>
            <a href="{% url 'delete' shoe.id %}">
              <button
                class="mt-2 bg-red-600 text-white font-semibold px-6 py-3 rounded-lg hover:bg-red-700 transition-colors duration-300"
              >
                Delete Now
              </button>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

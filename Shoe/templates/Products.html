<section
  class="bg-gray-50 text-center py-12 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8"
>
  <h2 class="text-3xl md:text-4xl font-bold text-gray-900">Our Collection</h2>
  <p class="mt-3 text-gray-600 max-w-2xl mx-auto">
    Explore the latest sneakers crafted for style, comfort, and performance.
    Pick your favorite and step up your game.
  </p>
  <div class="mt-6 h-1 w-24 bg-black mx-auto rounded-full"></div>
</section>

<div
  class="bg-gray-50 flex flex-wrap justify-center gap-8 mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 pb-11"
>
  {% for s in x %}
  <a href="{% url 'details' s.id %}">
    <div
      class="max-w-xs bg-white rounded-xl overflow-hidden shadow-lg hover:shadow-2xl transition relative"
    >
      <!-- Product Image -->
      <div class="w-full h-[300px] overflow-hidden">
        <img
          src="{{s.image.url}}"
          alt="Shoe"
          class="w-full h-full object-cover"
        />
      </div>

      <!-- Card div -->
      <div class="p-4 space-y-2">
        <h3 class="text-lg font-semibold text-gray-800">{{s.name}}</h3>
        <div class="flex items-center text-yellow-400">
          <!-- 5 star rating example -->
          <svg class="w-4 h-4 fill-current" viewBox="0 0 20 20">
            <path
              d="M10 15l-6.16 3.24 1.18-6.88L.36 7.76l6.92-1.01L10 .5l2.72 6.25 6.92 1.01-5 4.6 1.18 6.88z"
            />
          </svg>
          <svg class="w-4 h-4 fill-current" viewBox="0 0 20 20">
            <path
              d="M10 15l-6.16 3.24 1.18-6.88L.36 7.76l6.92-1.01L10 .5l2.72 6.25 6.92 1.01-5 4.6 1.18 6.88z"
            />
          </svg>
          <svg class="w-4 h-4 fill-current" viewBox="0 0 20 20">
            <path
              d="M10 15l-6.16 3.24 1.18-6.88L.36 7.76l6.92-1.01L10 .5l2.72 6.25 6.92 1.01-5 4.6 1.18 6.88z"
            />
          </svg>
          <svg class="w-4 h-4 fill-current" viewBox="0 0 20 20">
            <path
              d="M10 15l-6.16 3.24 1.18-6.88L.36 7.76l6.92-1.01L10 .5l2.72 6.25 6.92 1.01-5 4.6 1.18 6.88z"
            />
          </svg>
          <svg class="w-4 h-4 fill-current text-gray-300" viewBox="0 0 20 20">
            <path
              d="M10 15l-6.16 3.24 1.18-6.88L.36 7.76l6.92-1.01L10 .5l2.72 6.25 6.92 1.01-5 4.6 1.18 6.88z"
            />
          </svg>
          <span class="ml-2 text-sm text-gray-600">(4.0)</span>
        </div>
        <p class="text-gray-600 text-sm">{{ s.description|slice:":120" }}</p>
        <div class="flex items-center justify-between pt-2">
          <span class="text-xl font-bold text-gray-900">${{s.price}}</span>
          <a href="#" class="text-black underline hover:text-gray-700"
            >Add to Cart</a
          >
        </div>
      </div>

      <!-- Optionally: label badge like “Sale” or “New” -->
      <div
        class="absolute top-3 left-3 bg-red-500 text-white text-xs font-bold px-2 py-1 rounded"
      >
        Sale
      </div>
    </div>
  </a>
  {% endfor %}
</div>
